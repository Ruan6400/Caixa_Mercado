<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de PDV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

            <button>Ok</button>

    <button id="Close">X</button>
    <div class="container">
        <h1>Sistema de PDV</h1>
    </div>
    <a href="cadastrar.html"><button>Cadastrar Produto</button></a>
    <!-- Cadastro de Produtos -->
    <div class="product-registration">
        <h2>Cadastrar Produto</h2>
    </div>

    <!-- Formulário de Cadastro de Produto -->
    <form id="product-form">
        <label for="produto">Nome do Produto:</label>
        <input type="text" id="product-name" name="produto" required>
        
        <label for="product-price">Preço:</label>
        <input type="number" id="product-price" name="preco" step="0.01" required>
        
        <label for="product-barcode">Código de Barras:</label>
        <input type="text" id="product-barcode" name="codigo" required>
        
        <button type="submit">Cadastrar Produto</button>
    </form>

    <!-- Lista de Produtos Cadastrados -->
    <!-- <ul id="product-list"></ul> -->

    

    <!-- Área de produtos -->
    <div class="products">
        <h2>Produtos Cadastrados</h2>
        <ul id="product-list">
            <!-- Os produtos cadastrados aparecerão aqui -->
        </ul>
    </div>

    <!-- Tela de Acompanhamento da Compra -->
    <div class="purchase-tracking">
        <h2>Acompanhamento da Compra</h2>
        <ul id="tracking-list">
            <!-- Acompanhamento dos itens sendo comprados -->
        </ul>
    </div>

    <section>
        <!-- Leitor de Código de Barras -->
        <div class="barcode">
            <label for="barcode-input">Leitor de Código de Barras:</label>
            <input type="text" id="barcode-input" placeholder="Digite ou escaneie o código de barras">
            <label for="quntidade">Quantidade</label>
            <input type="number" id="quantidade" name="quntidade" value="1" step="1">
            <button id="search-product">Buscar Produto</button>
        </div>

        <!-- Carrinho de compras -->
        <div class="cart">
            <h2>Comanda</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho aparecerão aqui -->
            </ul>
            <p>Total: R$ <span id="total-price">0</span></p>
            <button id="checkout">Finalizar Compra</button>
            <button id="cancel-purchase">Cancelar Compra</button>
        </div>
    </section>

    

    <!-- Formulário de pagamento (inicialmente escondido) -->
    <div id="payment-form" class="payment-form" style="display: none;">
        <h2>Forma de Pagamento</h2>
        <!-- Seletor de Forma de Pagamento -->
        <label for="payment-method">Forma de Pagamento:</label>
        <select id="payment-method" name="payment-method">
            <option value="credit-card">Cartão de Crédito</option>
            <option value="debit-card">Cartão de Débito</option>
            <option value="pix">PIX</option> <!-- Opção PIX para pagamento -->
        </select>

        <label for="payment-amount">Valor Pago (R$):</label>
        <input type="number" name="payment-amount" id="payment-amount" placeholder="Digite o valor pago" required>
        <button type="button" id="confirm-payment">Confirmar Pagamento</button>
        <button id="cancel-payment">Cancelar</button>
    </div>

        <!-- Mensagem de sucesso ou erro -->
    <div id="payment-message" style="display: none;">
        <p id="message-text"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
